<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .form-control {
            background-color: #333;
            border: none;
            color: white;
        }
        .btn-custom {
            background-color: #ff5e62;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff9966;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.5rem;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üå°Ô∏è Temperature Predictor</h2>
        <form action="/predict" method="POST">

            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%)</label>
                <input type="text" class="form-control" name="humidity" required>
            </div>
            <div class="mb-3">
                <label for="wind_speed" class="form-label">Wind Speed (km/h)</label>
                <input type="text" class="form-control" name="wind_speed" required>
            </div>
            <div class="mb-3">
                <label for="mean_pressure" class="form-label">Mean Pressure (hPa)</label>
                <input type="text" class="form-control" name="mean_pressure" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Predict</button>
        </form>

        {% if prediction is not none %}
        <div class="result mt-4">
            üî• Predicted Temperature: <strong>{{ prediction }} ¬∞C</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
